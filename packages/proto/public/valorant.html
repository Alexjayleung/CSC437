<head>
    <link rel="stylesheet" href="/styles/page.css"/>
    <link rel="stylesheet" href="/styles/tokens.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>

        <script type="module">
            import { relayEvent } from "/js/relay-event.js";
            window.relayEvent = relayEvent;
        </script>
    
        <script type="module">
            function toggleDarkMode(page, checked) {
            page.classList.toggle("dark-mode", checked);
        }
    
            document.body.addEventListener("dark-mode", (event) =>
            toggleDarkMode(
            event.currentTarget,
            event.detail.checked
          )
        );
        </script>


        
        <header>
            <div class="banner">
                <h1>GAMER'S GUIDE</h1>
                    <div class="login">
                        <drop-down>
                            <button class="login-btn">Log In</button>
                            <label
                                onchange="relayEvent(event, 'dark-mode', {checked: event.target.checked})">
                                <input type="checkbox" autocomplete="off" /> Dark mode
                            </label>
                    </drop-down>
                    </div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a >About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

    </body>
</html>
