<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/page.css"/>

        <link rel="resetrules" href="/styles/reset.css"/>
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="importmap">
            {
                "imports": {
                    "@calpoly/mustang": "/node_modules/@calpoly/mustang/dist/mustang.js"
              }
            }
            
        </script>
        
        <script type="module" src="/js/drop-down.js"></script>
        <script type="module" src="/js/json-loader.js"></script>

        <script type="module" src="/js/input-array.js"></script>

        <script type="module">
            import { relayEvent } from "/js/relay-event.js";
            window.relayEvent = relayEvent;
        </script>
        
          
          
        <title>Video Game Details</title>
        
        <script type="module">
            function toggleDarkMode(page, checked) {
              page.classList.toggle("dark-mode", checked);
            }
      
            document.body.addEventListener("dark-mode", (event) =>
              toggleDarkMode(
                event.currentTarget,
                event.detail.checked
              )
            );
        </script>

    <script type="module">
        import { define, Auth } from "@calpoly/mustang";

        define({ "mu-auth": Auth.Provider });
    </script>

    </head>
    <body class = "page">
        <header>
            <div class="banner">
                <h1>GAMER'S GUIDE</h1>
                    <div class="login">
                        <drop-down>
                            <button class="login-btn" onclick="navigateToLogin()">Log In</button>
                            <a
                                href="#"
                                onclick="relayEvent(event, 'auth:message', ['auth/signout'])">
                                Sign out
                            </a>
                            <label
                                onchange="relayEvent(event, 'dark-mode', {checked: event.target.checked})">
                                <input type="checkbox" autocomplete="off" /> Dark mode
                            </label>
                    </drop-down>
                    </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a >About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <script>
                function navigateToLogin() {
                    window.location.href = 'login.html';
                }
            </script>
        </header>
        <h3> Todays Hottest Games:</h3>

        <div class="card-container">
            <div class="card" onclick="location.href='valorant.html';"style="background-image: url('images/valLogo.jpeg');">
                <div class="card-content">
                    
                </div>
            </div>
        
            <div class="card" onclick="location.href='league.html';"style="background-image: url('images/leagueLogo.jpeg');">
                <div class="card-content">
                    
                </div>
            </div>

            <div class="card" onclick="location.href='rocket.html';"style="background-image: url('images/rocketLogo.jpeg');">
                <div class="card-content">
                    
                </div>
            </div>

        </div>
        <mu-auth provides="gaming:auth" redirect="../login.html">
            <main>
                <profile-view src="/api/profiles/Jay"> </profile-view>
            </main>
        </mu-auth>
    </body>
</html>
